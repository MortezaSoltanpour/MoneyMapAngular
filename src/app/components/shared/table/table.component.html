<table class="table table-hover table-striped table-bordered">
  <thead>
    <tr>
      <td>#</td>
      <th *ngFor="let col of columns">{{ col.label }}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data; let i = index">
      <td>{{ i + 1 }}</td>
      <td *ngFor="let col of columns">{{ row[col.key] }}</td>
      <th></th>
    </tr>
  </tbody>
</table>
