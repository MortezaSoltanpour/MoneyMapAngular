<app-main-title [showAddBtn]="false" [title]="title"> </app-main-title>

<app-breadcrumb
  [breadCrumbList]="[
    { title: 'Users', link: '/financial/users' },
    { title: title, link: '' }
  ]"
></app-breadcrumb>

<form [formGroup]="pageForm" (ngSubmit)="handleSubmit()">
  <div class="row">
    <app-error-message
      [errors]="errors"
      [hasError]="hasError"
    ></app-error-message>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Current password</label>
        <input autofocus formControlName="oldPassword" class="form-control" />
      </div>
      <app-validation-messages
        [control]="pageForm.get('oldPassword')"
        label="oldPassword"
      ></app-validation-messages>
    </div>

    <div class="col-md-6">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New password</label>
        <input formControlName="newPassword" class="form-control" />
      </div>
      <app-validation-messages
        [control]="pageForm.get('newPassword')"
        label="newPassword"
      ></app-validation-messages>
    </div>
  </div>

  <div></div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
