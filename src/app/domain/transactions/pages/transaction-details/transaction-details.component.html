<app-main-title [showAddBtn]="false" [title]="title"> </app-main-title>

<app-breadcrumb
  [breadCrumbList]="[
    { title: 'Transactions', link: '/financial/transactions' },
    { title: title, link: '' }
  ]"
></app-breadcrumb>

<div class="row">
  <app-error-message [errors]="errors"></app-error-message>
  <div class="col-md-4 mb-4">
    <span class="fw-bold"> Title: </span>
    {{ transactionData.description }}
  </div>
  <div class="col-md-4 mb-4">
    <span class="fw-bold"> Amount: </span>
    {{ transactionData.amount | number : "1.0-2" }}
  </div>
  <div class="col-md-4 mb-4">
    <span class="fw-bold"> Date: </span>
    {{ transactionData.dateRegistered | date : "yyyy/MM/dd" }}
  </div>
  <div class="col-md-4 mb-4">
    <span class="fw-bold"> Category: </span>
    {{ transactionData.category }}
  </div>
  <div class="col-md-4">
    Type :
    <span class="text-success" *ngIf="transactionData.isInput">
      <i
        class="fa fa-arrow-up-right-from-square"
        style="transform: rotate(180deg); margin-right: 5px"
      ></i>
      Income</span
    >
    <span class="text-warning" *ngIf="!transactionData.isInput">
      <i class="fa fa-arrow-up-right-from-square" style="margin-right: 5px"></i
      >Expense</span
    >
  </div>
  <div class="col-md-4 mb-4" *ngIf="transactionData.fileAttached">
    <span class="fw-bold">File:</span>
    <a [href]="transactionData.fileAttached" target="_blank">View File</a>
  </div>
</div>

<a routerLink="/financial/transactions/edit/{{ transactionData.idTransaction }}"
  >Edit</a
>
